<div class="row py-5">
    <div class="col-md-4 justify-content-center">
        <div class="thumbnail">
            <img class="float-left logosSuperiores" src="../../assets/images/Ícones/entrega.png">
            <div class="h5 text-menu"><a routerLink="/entrega">Entrega</a></div>
            <div class="h1 small text-menu">Selecione o endereço de entrega</div>
        </div>
    </div>
    <div class="col-md-4 justify-content-center">
        <div class="thumbnail">
            <img class="float-left logosSuperiores" src="../../assets/images/Ícones/pagamento.png">
        </div>
        <div class="h5 text-menu"><a routerLink="/pagamento">Pagamento</a></div>
        <div class="h1 small text-menu">Escolha a forma de pagamento</div>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <form>
            <div class="formLogin">
                <div class="form-group col-9">
                    <label for="cep">CEP*</label>
                    <input [(ngModel)]="cliente.enderecos[0].nrCep" name="nrCep" type="text" maxlength="9" pattern="^\d{5}-\d{3}$"
                        class="form-control form-text text-muted cep" id="cep" placeholder="Ex: 00000-000" required>
                    <small id="emailHelp"></small>
                </div>
                <div class="form-group col-9">
                    <label for="numero">Número*</label>
                    <input value="{{cliente.enderecos[0].nrEndereco}}" type="text" class="form-control form-text text-muted num-endereco" id="numero"
                        placeholder="Ex: 123" required>
                    <small id="#"></small>
                </div>
                <div class="form-group form-check">
                </div>
            </div>
        </form>
    </div>
    <!--Coluna 2 dos dados de entrega-->
    <div class="col-sm-6">
        <form>
            <div class="formLogin">
                <div class="form-group col-9">
                    <label for="endereco">Endereço*</label>
                    <input type="text" class="form-control form-text text-muted num-endereco" id="endereco"
                        placeholder="Ex: Maria João" value="{{cliente.enderecos[0].dsEndereco}}" required>
                    <small id="#"></small>
                </div>
                <div class="form-group col-9">
                    <label for="complemento">Complemento</label>
                    <input type="text" class="form-control" id="complemento" value="{{cliente.enderecos[0].nmCompleto}}" placeholder="Ex: 456">
                    <small id="#" class="form-text text-muted complemento"></small>
                </div>
                <div class="form-group form-check">
                </div>

            </div>
        </form>
    </div>
</div>
<!--Coluna 3 dos dados de entrega-->
<div class="row">
    <div class="col-sm-6">
        <form>
            <div class="formLogin">
                <div class="form-group col-9">
                    <label for="cep">Cidade*</label>
                    <input type="text" value="{{cliente.enderecos[0].dsCidade}}" class="form-control" id="cidade" placeholder="Ex: São Paulo" required>
                    <small id="Cidade" class="form-text text-muted"></small>
                </div>
                <div class="form-group col-9">
                    <label for="estado">Estado*</label>
                    <input type="text" value="{{cliente.enderecos[0].sgEstado}}" class="form-control" id="estado" placeholder="Ex: 123" required>
                    <small id="#" class="form-text text-muted"></small>
                </div>
                <div class="form-group form-check">
                </div>
            </div>
        </form>
    </div>
    <!--Coluna 4 dos dados de entrega-->
    <div class="col-sm-6">
        <form>
            <div class="formLogin">
                <div class="form-group col-9">
                    <label for="bairro">Bairro*</label>
                    <input type="text" value="{{cliente.enderecos[0].dsBairro}}" class="form-control" id="bairro" placeholder="Centro" required>
                    <small id="#" class="form-text text-muted"></small>
                </div>
                <div class="form-group form-check">
                </div>
                <button style="background-color: #016f33!important" type="submit"
                    class="btn btn-primary float-right salva-endereco" (click)="update()">EDITAR ENDEREÇO</button>
                <button style="background-color: #016f33!important" type="submit"
                    class="btn btn-primary float-right salva-endereco" (click)="update()">INSERIR ENDEREÇO</button>
            </div>
        </form>
    </div>
</div>
