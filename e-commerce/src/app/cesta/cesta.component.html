<div class="row cesta-tela">
  <div class="col-lg-4">
    <h2 class="row cesta-img">Minha Cesta</h2>
  </div>
</div>


<div class="row">
  <div class="col-lg-8">
    <div class="row ">
      <div class="col-lg-12 descricao-cesta">
        <div class="row">
          <div class="col-lg-12 alinha">
              <span class="col-lg-4 p">Produto</span>
              <span class="col-lg-4">Descrição</span>
              <!-- <span   class="col-lg-2">Quantidade</span> -->
              <span class="col-lg-4">Valor</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Inicio Produto -->
    <div class="row" *ngFor="let produto of produtos; let i = index">
      <div class="col-lg-12">
        <div class="cont-cesta ">
          <div class="col-lg-12 produto-cesta">

            <div class="col-lg-2">
              <img imagem src="{{produto.imagens[0].dsUrl}}" width="100%" height="100%">
            </div>

            <div class="col-lg-6"style="text-align:center">
              <ul>
                <span>{{produto.nomeFantasia}}</span>
              </ul>
            </div>
            <!-- <div class="col-lg-3">
                           <div data-app="product.quantity" id="quantidade">
                               <input type="button" class="btn btn-light " id="plus" value=' - ' (click)="subtrair()" />
                               <input id="quant" name="quant" class="text qt-cesta" size="1" type="text"  [(ngModel)]="quant" maxlength="5" [disabled]="true" />
                               <input type="button" class="btn btn-light " id="minus" value='+' (click)="somar()">
                           </div>
                       </div> -->
            <div class=" col-lg-2">
              <span>
                {{produto.valorUnidade | currency: 'BRL'}}
              </span>
            </div>
            <div class="col-lg-12 remove">
              <button class="desaparece" (click)="removeCesta(i)">
                <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
        <!-- <div class="row col-lg-12">
          <button type="submit" class="btn btnContinuar btn-success" routerLink="">Continuar Comprando</button>
        </div> -->
      </div>
    </div>
    <!-- Final Produto -->
  </div>
  <!-- <button   type="submit" class="btn btnFinalizar btn-success" >Limpar Tudo</button> -->


  <div class="col-3 resumo-cesta">
    <ul class="row">
      <li class=" col-lg-12 desc-resumo ">
        Resumo
      </li>
      <li class=" col-lg-12 ">
        <!-- Produtos: {{quant}} -->
      </li>
      <li class=" col-lg-12  ">
        Valor Frete: Grátis
      </li>
      <li>
        <div class=" col-lg-12 linha-cesta"></div>
      </li>
      <li class=" col-lg-12 desc-resumo">
        Total:
      </li>
      <li class=" col-lg-12">
        <!-- {{produtos.valorUnidade | currency: 'BRL': true}} -->
        {{ calculaCesta() | currency: 'BRL' }}
        
      </li>
    </ul>


    <form action="" class="col-lg-12">
      <button type="submit" class="btn btnFinalizar btn-success" routerLink="/entrega">Finalizar Compra</button>
    </form>
  </div>
</div>
