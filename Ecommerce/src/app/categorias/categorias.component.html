<app-header-main></app-header-main>
<div class="row">
  <div class="col-12">
    <div class="titulo-categoria my-5">
      <h1>Todos de A-Z</h1>
    </div>
  </div>
</div>


<div class="container-categorias">
  <div class="row">
    <div class="col-md-3">
      <div class="lista-categorias">
        <ul>
          <li>
            <h4>Fabricante</h4>
          </li>
          <li *ngFor="let fabricantes of responseFabricantes"><a href="">{{fabricantes.nomeFabricante}}</a></li>
        </ul>

        <ul>
          <li>
            <h4>Pre√ßo</h4>
          </li>
          <li><a href="">R$0,00 - R$9,99</a></li>
          <li><a href="">R$10,00 - R$19,99</a></li>
          <li><a href="">R$20,00 - R$29,99</a></li>
          <li><a href="">R$30,00 - R$39,99</a></li>
          <li><a href="">R$40,00 - R$49,99</a></li>
          <li><a href="">R$50,00 ou mais</a></li>
        </ul>
      </div>
    </div>

    <div class="col-md-9">
      <div class="produtos-categorias">
        <div class="container">
          <div class="row justify-content-center">
            <div *ngFor="let produtos of responseProdutos" class="col-12 col-sm-4">
              <div class="box-produtos">
                <img [src]="produtos.imagens[0].dsUrl" class="card-imagem-produto">
                <div class="detalhe-produto">
                  <h6>{{ produtos.nomeFantasia }}</h6>
                  <h6>{{ produtos.valorUnidade | currency: 'BRL': true}}</h6>
                  <div>
                    <a (click)="clicked(produtos.cdProduto)" style="text-decoration: none;"><button type="button" title="comprar"
                        class="btn btn-primary btn-lg btn-block">Comprar</button></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer-main></app-footer-main>
