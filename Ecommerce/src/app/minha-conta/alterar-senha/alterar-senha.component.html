<app-header-secondary></app-header-secondary>

<app-menu-minha-conta></app-menu-minha-conta>

<div style="margin-left:25%;padding:1px">
    <div class="row titulo">
        <h3>ALTERAR SENHA</h3>
    </div>

    <div class="row justify-content-center ">
        <div class="col-12 col-md-10 col-lg-8">
            <form name="forminfo">
                <div class="row">
                    <div class="form-group">
                        <label for="inputSenha">Senha Atual </label>&nbsp;&nbsp;
                        <input id="inputSenha" class="form-control" name="senhaAtual" [(ngModel)]="request.senhaAtual" type="password">
                        <pre>{{request.senhaAtual}}</pre>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="inputNovaSenha">Nova Senha </label>&nbsp;&nbsp;
                        <input id="inputNovaSenha" class="form-control"  name="novaSenha" [(ngModel)]="request.novaSenha" type="password">
                        {{request.novaSenha}}
                    </div>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <div class="form-group">
                        <label for="inputConfirmar">Confirmar Nova Senha </label> &nbsp;&nbsp;
                        <input id="inputConfirmar" class="form-control" name="confirmarSenha" [(ngModel)]="request.confirmarSenha" type="password">
                        {{request.confirmarSenha}}
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-4 justify-content-center">
                        <div class="my-4">
                            <button (click)="alterarSenha()" type="submit" class="btn btn-success">Alterar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<app-footer-secondary></app-footer-secondary>
