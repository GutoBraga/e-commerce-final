<app-header-secondary></app-header-secondary>

<app-menu-minha-conta></app-menu-minha-conta>

<div style="margin-left:25%;padding:1px">

    <div class="row titulo">
        <h3>MEUS ENDEREÇOS</h3>
    </div>

    <div id="accordion">
        <div class="card">
            <div class="card-header" id="headingOne"
                *ngFor="let enderecosCliente of enderecoteste.enderecos;  let i = index">
                <p class="mb-0" *ngIf="primeiroEndereco">
                    <!--*ngFor="let enderecosCliente of enderecos; let i = index"-->
                    <span>Endereço:</span> {{ enderecosCliente.dsEndereco }} Nº
                    {{enderecosCliente.nrEndereco}},
                    {{enderecosCliente.dsBairro}} - {{enderecosCliente.dsCidade}} -
                    {{enderecosCliente.sgEstado}}
                </p>
                <button class="btn btn-danger float-right" (click)="deleteEnderecoCliente(enderecosCliente.idEndereco)">
                    Excluir
                </button>
                <button class="btn btn-primary float-right" data-toggle="collapse" data-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne">
                    Editar
                </button>
            </div>

            <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">
                    <!--Inicio Form-->
                    <div class="col-lg-12 box">
                        <!--CEP-->
                        <div class="row">
                            <div class="input-group">
                                <div class="form-group col-2">
                                    <label for="inputCep">CEP</label>
                                    <div>
                                        <input type="text" class="form-control" id="inputCep"
                                            placeholder="Ex. 03553-000" name="nrCep"
                                            [(ngModel)]="primeiroEndereco.nrCep">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <!--Logradouro-->
                            <div class="form-group col-md-6 col-12">
                                <label for="inputLogradouro">Logradouro</label>
                                <div>
                                    <input type="text" class="form-control" id="inputLogradouro" placeholder="Ex. Rua"
                                        name="dsEndereco" [(ngModel)]="primeiroEndereco.dsEndereco">
                                </div>
                            </div>
                            <!--Numero-->
                            <div class="form-group col-2">
                                <label for="inputNumero">Numero</label>
                                <div>
                                    <input type="text" class="form-control" id="inputNumero" placeholder="Ex. Rua"
                                        name="nrEndereco" [(ngModel)]="primeiroEndereco.nrEndereco">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <!--Complemento-->
                            <div class="form-group col-md-6 col-12">
                                <label for="inputComplemento">Complemento</label>
                                <div>
                                    <input type="text" class="form-control" id="inputComplemento" name="nmCompleto"
                                        [(ngModel)]="primeiroEndereco.nmCompleto">
                                </div>
                            </div>
                        </div>

                        <!--Bairro-->
                        <div class="row">
                            <div class="form-group col-6">
                                <label for="inputBairro">Bairro</label>
                                <div>
                                    <input type="text" class="form-control" id="inputBairro"
                                        placeholder="Ex. Jardim Flores" name="dsBairro"
                                        [(ngModel)]="primeiroEndereco.dsBairro">
                                </div>
                            </div>
                            <!--Cidade-->
                            <div class="form-group col-3">
                                <label for="inputCidade">Cidade</label>
                                <div>
                                    <input type="text" class="form-control" id="inputCidade" placeholder="Ex. São Paulo"
                                        name="dsCidade" [(ngModel)]="primeiroEndereco.dsCidade">
                                </div>
                            </div>
                            <!--Estado-->
                            <div class="form-group col-3">
                                <label for="inputEstado">Estado</label>
                                <div>
                                    <select id="inputEstado" class="form-control" name="sgEstado"
                                        [(ngModel)]="primeiroEndereco.sgEstado">
                                        <option selected></option>
                                        <option>AC</option>
                                        <option>AL</option>
                                        <option>AP</option>
                                        <option>AM</option>
                                        <option>BA</option>
                                        <option>CE</option>
                                        <option>ES</option>
                                        <option>ES</option>
                                        <option>GO</option>
                                        <option>MA</option>
                                        <option>MT</option>
                                        <option>MS</option>
                                        <option>MG</option>
                                        <option>PA</option>
                                        <option>PB</option>
                                        <option>PR</option>
                                        <option>PE</option>
                                        <option>PI</option>
                                        <option>RJ</option>
                                        <option>RN</option>
                                        <option>RS</option>
                                        <option>RO</option>
                                        <option>RR</option>
                                        <option>SC</option>
                                        <option>SP</option>
                                        <option>SE</option>
                                        <option>TO</option>
                                        <option>DF</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="my-4">
                            <button id="color" type="submit" class="btn btn-success"
                                (click)="putEnderecoCliente()">Salvar
                                Alterações</button>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
            <!--Final Form -->
        </div>
    </div>

    <div class="card">
        <div class="card-header" id="headingTwo">
            <h5 class="mb-0">
                <button class="btn btn-primary collapsed" data-toggle="collapse" data-target="#collapseTwo"
                    aria-expanded="false" aria-controls="collapseTwo">
                    Incluir Novo Endereço
                </button>
            </h5>
        </div>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
            <div class="card-body">
                <!--Inicio Form-->
                <div class="col-lg-12 box">
                    <!--CEP-->
                    <div class="row">
                        <div class="input-group">
                            <div class="form-group col-2">
                                <label for="inputCep">CEP</label>
                                <div>
                                    <input type="text" class="form-control" id="inputCep" placeholder="Ex. 03553-000"
                                        name="nrCep" [(ngModel)]="enderecoInsere.nrCep">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <!--Logradouro-->
                        <div class="form-group col-md-6 col-12">
                            <label for="inputLogradouro">Logradouro</label>
                            <div>
                                <input type="text" class="form-control" id="inputLogradouro" placeholder="Ex. Rua"
                                    name="dsEndereco" [(ngModel)]="enderecoInsere.dsEndereco">
                            </div>
                        </div>
                        <!--Numero-->
                        <div class="form-group col-2">
                            <label for="inputNumero">Numero</label>
                            <div>
                                <input type="text" class="form-control" id="inputNumero" placeholder="Ex. Rua"
                                    name="nrEndereco" [(ngModel)]="enderecoInsere.nrEndereco">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <!--Complemento-->
                        <div class="form-group col-md-6 col-12">
                            <label for="inputComplemento">Complemento</label>
                            <div>
                                <input type="text" class="form-control" id="inputComplemento" name="nmCompleto"
                                    [(ngModel)]="enderecoInsere.nmCompleto">
                            </div>
                        </div>
                    </div>

                    <!--Bairro-->
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="inputBairro">Bairro</label>
                            <div>
                                <input type="text" class="form-control" id="inputBairro" placeholder="Ex. Jardim Flores"
                                    name="dsBairro" [(ngModel)]="enderecoInsere.dsBairro">
                            </div>
                        </div>
                        <!--Cidade-->
                        <div class="form-group col-3">
                            <label for="inputCidade">Cidade</label>
                            <div>
                                <input type="text" class="form-control" id="inputCidade" placeholder="Ex. São Paulo"
                                    name="dsCidade" [(ngModel)]="enderecoInsere.dsCidade">
                            </div>
                        </div>
                        <!--Estado-->
                        <div class="form-group col-3">
                            <label for="inputEstado">Estado</label>
                            <div>
                                <select id="inputEstado" class="form-control" name="sgEstado"
                                    [(ngModel)]="enderecoInsere.sgEstado">
                                    <option selected></option>
                                    <option>AC</option>
                                    <option>AL</option>
                                    <option>AP</option>
                                    <option>AM</option>
                                    <option>BA</option>
                                    <option>CE</option>
                                    <option>ES</option>
                                    <option>ES</option>
                                    <option>GO</option>
                                    <option>MA</option>
                                    <option>MT</option>
                                    <option>MS</option>
                                    <option>MG</option>
                                    <option>PA</option>
                                    <option>PB</option>
                                    <option>PR</option>
                                    <option>PE</option>
                                    <option>PI</option>
                                    <option>RJ</option>
                                    <option>RN</option>
                                    <option>RS</option>
                                    <option>RO</option>
                                    <option>RR</option>
                                    <option>SC</option>
                                    <option>SP</option>
                                    <option>SE</option>
                                    <option>TO</option>
                                    <option>DF</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="inclui my-4">
                        <button id="color" type="submit" class="btn btn-success" routerLink="cesta/pagamento"
                            (click)="postEnderecoCliente()">Salvar
                            Endereço</button>
                    </div>
                </div>
                <br>
            </div>
        </div>
        <!--Final Form -->
    </div>
</div>
<app-footer-secondary></app-footer-secondary>
