<app-header-secondary></app-header-secondary>

<app-menu-minha-conta></app-menu-minha-conta>

<div style="margin-left:25%;padding:1px">

    <div class="row titulo">
        <h3>MEUS ENDEREÇOS</h3>
    </div>

    <div id="accordion">
        <div class="card">
            <div class="card-header" id="headingOne">
                <p class="mb-0">
                    <span>Endereço:</span> {{ cliente.enderecos[0].dsEndereco }} Nº
                    {{cliente.enderecos[0].nrEndereco}},
                    {{cliente.enderecos[0].dsBairro}} - {{cliente.enderecos[0].dsCidade}} -
                    {{cliente.enderecos[0].sgEstado}}
                </p>
                <button class="btn btn-danger float-right">
                    Excluir
                </button>
                <button class="btn btn-primary float-right" data-toggle="collapse" data-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne">
                    Editar
                </button>
            </div>

            <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">
                    <!--Inicio Form-->
                    <div class="col-lg-12 box">
                        <!--CEP-->
                        <div class="row">
                            <div class="input-group">
                                <div class="form-group col-2">
                                    <label for="inputCep">CEP</label>
                                    <div *ngIf="cliente.enderecos[0].nrCep != null && cliente.enderecos[0].nrCep != ''">
                                        <input type="text" class="form-control" id="inputCep"
                                            placeholder="Ex. 03553-000">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <!--Logradouro-->
                            <div class="form-group col-md-6 col-12">
                                <label for="inputLogradouro">Logradouro</label>
                                <div
                                    *ngIf="cliente.enderecos[0].dsEndereco != null && cliente.enderecos[0].dsEndereco != ''">
                                    <input type="text" class="form-control" id="inputLogradouro" placeholder="Ex. Rua">
                                </div>
                            </div>
                            <!--Numero-->
                            <div class="form-group col-2">
                                <label for="inputNumero">Numero</label>
                                <div
                                    *ngIf="cliente.enderecos[0].nrEndereco != null && cliente.enderecos[0].nrEndereco != ''">
                                    <input type="text" class="form-control" id="inputNumero" placeholder="Ex. 000">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <!--Complemento-->
                            <div class="form-group col-md-6 col-12">
                                <label for="inputComplemento">Complemento</label>
                                <div
                                    *ngIf="cliente.enderecos[0].nmCompleto === null || cliente.enderecos[0].nmCompleto === ''">
                                    <input type="text" class="form-control" id="inputComplemento">
                                </div>
                            </div>
                        </div>

                        <!--Bairro-->
                        <div class="row">
                            <div class="form-group col-6">
                                <label for="inputBairro">Bairro</label>
                                <div
                                    *ngIf="cliente.enderecos[0].dsBairro != null && cliente.enderecos[0].dsBairro != ''">
                                    <input type="text" class="form-control" id="inputBairro"
                                        placeholder="Ex. Jardim Flores">
                                </div>
                            </div>
                            <!--Cidade-->
                            <div class="form-group col-3">
                                <label for="inputCidade">Cidade</label>
                                <div
                                    *ngIf="cliente.enderecos[0].dsCidade != null && cliente.enderecos[0].dsCidade != ''">
                                    <input type="text" class="form-control" id="inputCidade"
                                        placeholder="Ex. São Paulo">
                                </div>
                            </div>
                            <!--Estado-->
                            <div class="form-group col-3">
                                <label for="inputEstado">Estado</label>
                                <div
                                    *ngIf="cliente.enderecos[0].sgEstado != null && cliente.enderecos[0].sgEstado != ''">
                                    <select id="inputEstado" class="form-control">
                                        <option selected></option>
                                        <option>AC</option>
                                        <option>AL</option>
                                        <option>AP</option>
                                        <option>AM</option>
                                        <option>BA</option>
                                        <option>CE</option>
                                        <option>ES</option>
                                        <option>ES</option>
                                        <option>GO</option>
                                        <option>MA</option>
                                        <option>MT</option>
                                        <option>MS</option>
                                        <option>MG</option>
                                        <option>PA</option>
                                        <option>PB</option>
                                        <option>PR</option>
                                        <option>PE</option>
                                        <option>PI</option>
                                        <option>RJ</option>
                                        <option>RN</option>
                                        <option>RS</option>
                                        <option>RO</option>
                                        <option>RR</option>
                                        <option>SC</option>
                                        <option>SP</option>
                                        <option>SE</option>
                                        <option>TO</option>
                                        <option>DF</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="my-4">
                            <button id="color" type="submit" class="btn btn-success" routerLink="cesta/pagamento">Salvar
                                Alterações</button>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
            <!--Final Form -->
        </div>
    </div>

    <div class="card">
        <div class="card-header" id="headingTwo">
            <h5 class="mb-0">
                <button class="btn btn-primary collapsed" data-toggle="collapse" data-target="#collapseTwo"
                    aria-expanded="false" aria-controls="collapseTwo">
                    Incluir Novo Endereço
                </button>
            </h5>
        </div>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
            <div class="card-body">
                <!--Inicio Form-->
                <div class="col-lg-12 box">
                    <!--CEP-->
                    <div class="row">
                        <div class="input-group">
                            <div class="form-group col-2">
                                <label for="inputCep">CEP</label>
                                <div *ngIf="cliente.enderecos[0].nrCep != null && cliente.enderecos[0].nrCep != ''">
                                    <input type="text" class="form-control" id="inputCep" placeholder="Ex. 03553-000">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <!--Logradouro-->
                        <div class="form-group col-md-6 col-12">
                            <label for="inputLogradouro">Logradouro</label>
                            <div
                                *ngIf="cliente.enderecos[0].dsEndereco != null && cliente.enderecos[0].dsEndereco != ''">
                                <input type="text" class="form-control" id="inputLogradouro" placeholder="Ex. Rua">
                            </div>
                        </div>
                        <!--Numero-->
                        <div class="form-group col-2">
                            <label for="inputNumero">Numero</label>
                            <div
                                *ngIf="cliente.enderecos[0].nrEndereco != null && cliente.enderecos[0].nrEndereco != ''">
                                <input type="text" class="form-control" id="inputNumero" placeholder="Ex. 000">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <!--Complemento-->
                        <div class="form-group col-md-6 col-12">
                            <label for="inputComplemento">Complemento</label>
                            <div
                                *ngIf="cliente.enderecos[0].nmCompleto === null || cliente.enderecos[0].nmCompleto === ''">
                                <input type="text" class="form-control" id="inputComplemento">
                            </div>
                        </div>
                    </div>

                    <!--Bairro-->
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="inputBairro">Bairro</label>
                            <div *ngIf="cliente.enderecos[0].dsBairro != null && cliente.enderecos[0].dsBairro != ''">
                                <input type="text" class="form-control" id="inputBairro"
                                    placeholder="Ex. Jardim Flores">
                            </div>
                        </div>
                        <!--Cidade-->
                        <div class="form-group col-3">
                            <label for="inputCidade">Cidade</label>
                            <div *ngIf="cliente.enderecos[0].dsCidade != null && cliente.enderecos[0].dsCidade != ''">
                                <input type="text" class="form-control" id="inputCidade" placeholder="Ex. São Paulo">
                            </div>
                        </div>
                        <!--Estado-->
                        <div class="form-group col-3">
                            <label for="inputEstado">Estado</label>
                            <div *ngIf="cliente.enderecos[0].sgEstado != null && cliente.enderecos[0].sgEstado != ''">
                                <select id="inputEstado" class="form-control">
                                    <option selected></option>
                                    <option>AC</option>
                                    <option>AL</option>
                                    <option>AP</option>
                                    <option>AM</option>
                                    <option>BA</option>
                                    <option>CE</option>
                                    <option>ES</option>
                                    <option>ES</option>
                                    <option>GO</option>
                                    <option>MA</option>
                                    <option>MT</option>
                                    <option>MS</option>
                                    <option>MG</option>
                                    <option>PA</option>
                                    <option>PB</option>
                                    <option>PR</option>
                                    <option>PE</option>
                                    <option>PI</option>
                                    <option>RJ</option>
                                    <option>RN</option>
                                    <option>RS</option>
                                    <option>RO</option>
                                    <option>RR</option>
                                    <option>SC</option>
                                    <option>SP</option>
                                    <option>SE</option>
                                    <option>TO</option>
                                    <option>DF</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="inclui my-4">
                        <button id="color" type="submit" class="btn btn-success" routerLink="cesta/pagamento">Salvar
                            Endereço</button>
                    </div>
                </div>
                <br>
            </div>
        </div>
        <!--Final Form -->
    </div>
</div>
<app-footer-secondary></app-footer-secondary>
